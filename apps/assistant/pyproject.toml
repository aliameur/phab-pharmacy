[tool.coverage.run]
branch = true
source = [ "assistant_api" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/assistant/html' --cov-report xml:'../../coverage/apps/assistant/coverage.xml' --html='../../reports/apps/assistant/unittests/html/index.html' --junitxml='../../reports/apps/assistant/unittests/junit.xml'"

[tool.poetry]
name = "assistant-api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "assistant_api"

  [tool.poetry.dependencies]
  python = ">=3.9"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"
  pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
